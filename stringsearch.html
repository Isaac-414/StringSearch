<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>JavaScript strings</h1>

    <h2>The matchAll() Method</h2>

    <p>ES2020 introduced the string method matchAll().</p>

    <p id="demo"></p>

    <script>
      let text = "I love cats.Cats are very aesy to love.Cats are very popular."
      const iterator = text.matchAll("Cats");

      document.getElementById("demo").innerHTML =Array.from(iterator);
    </script>
  </body>
</html>
